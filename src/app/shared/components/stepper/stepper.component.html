<section class="container">
    <header>
        <h2>Step {{selectedIndex + 1}}/{{_steps.length}}</h2>
    </header>

    <div [style.display]="selected ? 'block' : 'none'">
        <ng-container [ngTemplateOutlet]="selected.content"></ng-container>
    </div>

    <footer class="step-navigation-bar">
        <button class="nav-button" cdkStepperPrevious></button>
        <button class="step" *ngFor="let step of _steps; let i = index;" [ngClass]="{'active': selectedIndex === i}"
            (click)="onClick(i)">Step {{i + 1}}</button>
        <button class="nav-button" cdkStepperNext></button>
    </footer>
</section>
